<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - ONG de Adoção de Animais</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <h1>Adota JP</h1>
        <nav>
            <ul>
                <li><a href="indexHome.html">Home</a></li>
                <li><a href="indexSobre.html">Sobre</a></li>
                <li><a href="#adotar">Adotar</a></li>
                <li><a href="indexContato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Formulário de Inscrição</h2>
        <form id="meuFormulario" action="processar_formulario.php" method="POST">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <br>
            <br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            <br>
            <br>
            <label for="possui_animais">Possui animais de estimação?</label>
            <select id="possui_animais" name="possui_animais" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            <br>
            <br>
            <label for="numero_contato">Número para contato:</label>
            <input type="tel" id="numero_contato" name="numero_contato" pattern="[0-9]{2}[0-9]{4,6}[0-9]{3,4}" required>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        document.getElementById("meuFormulario").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Formulário enviado com sucesso!");
    
            window.location.href = "formulario.html";
        });
    </script>
</body>
</html>
